<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
  <div class="col-4 pt-1">
    <span class="h5 my-0 me-md-auto fw-normal userlist_admin" (click)="redirectToUserlist()">User List</span>
  </div>
  <div class="col-4 text-center">
  </div>
  <div class="col-4 d-flex justify-content-end align-items-center">
    <span class="btn btn-outline-primary" href="" (click)="logout()">Logout</span>
  </div>
</header>

<div class="container">
    <div class="row">
      <table class="table table-striped">
        <tr>
          <td class="d-none"></td>
          <td><b>First Name</b></td>
          <td><b>Last Name</b></td>
          <td><b>Address</b></td>
          <td><b>Email</b></td>
          <td><b>Recover User</b></td>
        </tr>

        <tr *ngFor="let user of users">
          <td class="d-none">{{user.id}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.address}}</td>
          <td>{{user.email}}</td>
          <td><a (click)="RecoverUserData(user)" class="btn btn-warning">Recover</a></td>
        </tr>
      </table>
    </div>
</div>
