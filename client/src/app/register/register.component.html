<div class="register-form">
  <form [formGroup]="registerForm" #registerFormDetails="ngForm" autocomplete="off" class="form-horizontal" (ngSubmit)="submit(registerFormDetails)">
    <h4 class="modal-title">Create an Account</h4>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="FirstName" placeholder="FirstName">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="LastName" placeholder="LastName">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="Address" placeholder="Address">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="Email" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" formControlName="Password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary btn-block btn-lg">Register</button>
  </form>
  <div class="text-center small">Already have an account? <a href="" routerLink="/login">Login</a></div>
</div>
